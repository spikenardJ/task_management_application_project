<!-- Edit Task Due Today Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Edit Task Due Today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-danger opacity-75 background-overlay" id="edit_todays_task">
    <!-- New Task -->
    <section class="container m-5 px-5 py-4 bg-light rounded" id="edit_todays_task">
        <h2 class="display-6 text-center mb-4">Edit Task Due Today</h2>
        <form action="/action_page.php">
            <div class="text-center mx-auto input-group form-group">
                <div class="input-group-prepend text-center">
                    <span class="input-group-text form-control" id="basic-addon1">Task</span>
                </div>
                <input class="col-6 form-control" type="text" id="task-name" placeholder="Task Name">
            </div>
            <br><br>
            <div class="input-group form-group mb-3">
                <select class="form-control form-select" id="inputGroupSelect02">
                    <option selected>Choose Task Type</option>
                    <option value="1">Work Task</option>
                    <option value="2">Home Task</option>
                    <option value="3">Family Task</option>
                    <option value="4">Personal Task</option>
                    <option value="5">Friend Task</option>
                    <option value="6">School Task</option>
                    <option value="7">Other Task</option>
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Options</label>
                </div>
            </div>
            <br><br>
            <div class="mb-3 form-group">
                <label for="task-notes">Description</label>
                <textarea class="form-control"  id="task-notes" rows="6" placeholder="Task Notes"></textarea>
            </div>
            <div class="text-center">
                <a href="#!" class="btn btn-outline-dark btn-lg px-5 mx-5">Update Task</a>
                <a href="task_details.html" class="btn btn-outline-dark btn-lg px-5 mx-5" role="button" aria-pressed="true">Return to Task Details</a>
            </div>
        </form>
    </section>
    
</body>
</html>
